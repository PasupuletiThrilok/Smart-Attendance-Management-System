<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Enter Secret Code</title>

    <style type='text/css'>
        /* Custom CSS styles */
        body {
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0b4c61;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0b4c61;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Center the form */
        .attendance-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* Add style to form inputs */
        .attendance-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Add style to form button */
        .attendance-form button {
            background-color: #0b4c61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .attendance-form button:hover {
            background-color: #0a4050;
        }

        /* Add style to form error message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Add style to form success message */
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <h1>Face Recognition Based Attendance System</h1>
    </div>

    <!-- Centered Attendance Form -->
    <div class="attendance-form-container">
        <form class="attendance-form" method="post" action="{{ url_for('take_attendance') }}">
            <h2>Mark Attendance</h2>
            <label for="SECRET_CODE">Secret Code:</label>
            <input type="password" name="code" required>
            <br>
            <label for="name">Your Name:</label>
            <input type="text" name="name" required>
            <br>
            <button type="submit">Submit</button>
            {% if message %}
            <p class="{{ message_class }}">{{ message }}</p>
            {% endif %}
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 Face Recognition Attendance System. All rights reserved.</p>
    </div>

</body>

</html>
